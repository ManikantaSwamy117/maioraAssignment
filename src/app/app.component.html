
<div class="container-fluid" style="background-color: #adc7d370;height: 100vh;">
    <div class="row" *ngIf="sidebar">
        <div class="col-lg-12" [ngClass]="loaderService.deviceOs=='iOS'? 'iosmob-menu':'androidmob-menu'">
            <app-sidebar (toggleSide)="toggleSidebar()"></app-sidebar>
        </div>
    </div>
    <app-header (toggleSide)="toggleSidebar()"
        [ngClass]="sidebar || loaderService.showSpinner? 'background-blur':''"></app-header>
    <div class="row" [ngClass]="sidebar || loaderService.showSpinner? 'background-blur':''">
        <div class="col-lg-12" [ngClass]="loaderService.deviceOs=='iOS'? 'iosbody':'androidbody'">
            <router-outlet></router-outlet>
        </div>
    </div>
    <app-footer [ngClass]="sidebar || loaderService.showSpinner? 'background-blur':''"></app-footer>
</div>
<app-loader *ngIf="loaderService.showSpinner"></app-loader>
